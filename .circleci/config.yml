version: 2

.rpm: &rpm
  working_directory: ~/workspace
  steps:
  - run:
      name: Remove old git
      command: |
        set -ex
        git --version
        if ! git --version | grep 1.8 ; then sudo yum remove -y git ; fi
  - checkout
  - run: ./rpm/build.sh
  - store_artifacts:
      path: ~/workspace/dist/
  - persist_to_workspace:
      root: .
      paths:
      - dist/rpm/noarch/*.rpm

jobs:
  0-doc:
    docker: [{image: "python:2.7"}]
    working_directory: ~/temboard-agent
    steps:
    - checkout
    - run:
        name: Build documentation with Sphinx
        command: |
          pip install --upgrade -r doc/requirements-doc.txt
          python setup.py --long-description | rst2html.py --verbose --halt=warning > README.html
          make -C doc/ clean html
    - store_artifacts:
        path: README.html
        destination: build/README.html

  0-rpm-centos6:
    docker: [{image: "rpmbuild/centos6"}]
    <<: *rpm

  0-rpm-centos7:
    docker: [{image: "rpmbuild/centos7"}]
    <<: *rpm

  0-unit:
    docker:
      - image: python:2.7
        environment:
          TERM: linux
          TERMINFO: /etc/terminfo
    working_directory: /home/ubuntu/temboard-agent
    steps:
      - checkout
      - restore_cache:
          keys:
            - temboard-agent-{{ .Branch }}
            - temboard-agent-master
      - run:
          name: Python lint and tests
          command: |
            set -x
            pip install --upgrade --requirement requirement-ci.txt --editable .
            git diff --check $(git merge-base origin/master $CIRCLE_SHA1)..$CIRCLE_SHA1
            flake8 temboard-agent/
            pytest test/unit/
            codecov
      - save_cache:
          key: temboard-agent-{{ .Branch }}
          paths:
            - "~/.cache/pip/"

  1-func:
    machine: true
    steps:
    - checkout
    - attach_workspace:
        at: ~/project
    - run:
        name: Install Docker Compose
        command: |
          set -x
          curl -L https://github.com/docker/compose/releases/download/1.17.1/docker-compose-`uname -s`-`uname -m` | sudo tee /usr/local/bin/docker-compose > /dev/null
          sudo chmod +x /usr/local/bin/docker-compose
    - run:
        name: Execute the tests
        command: |
          TBD_INSTALL_RPM=1 make -C test/legacy build run


workflows:
  version: 2
  pipeline:
    jobs:
    - 0-doc
    - 0-rpm-centos6
    - 0-rpm-centos7
    - 0-unit
    - 1-func:
        requires: [0-rpm-centos7, 0-unit]
